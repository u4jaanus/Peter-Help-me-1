<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

	<script src="https://kit.fontawesome.com/4df7097571.js" crossorigin="anonymous"></script>

	<link href="assets/css/style.css" rel="stylesheet" type="text/css" />
    <title>Rock Paper Scissors Tutorial</title>
  </head>
  <body>
	<h1 class="heading">
		<img class="logo" 
        src=""> ROCK, PAPER, SCISSORS, LIZARD, SPOCK
	</h1>

	<div class="game-area">
		<div class="controls-area">
			<h2>Select Your Weapon!</h2>
			<button class="btn btn--big btn--brown" id="rock">
				
			</button>
			<button class="btn btn--big btn--grey" id="paper">
				
			</button>
			<button class="btn btn--big btn--red" id="scissors">
				
			</button>
			<button class="btn btn--big btn--green" id="lizard">
				
			</button>
			<button class="btn btn--big btn--blue" id="spock">
				
			</button>

			<div class="player-result"><h2>Your Choice: <span id="user-choice"></span></h2></div>
			<div class="computer-result"><h2>Computer Choice: <span id="computer-choice"></span></h2></div>
			<div class="result"><h2 >Result: <span id="result"></span></h2></div>
		</div>

	</div>



    <script src="assets/js/script.js" charset="utf-8"></script>
  </body>
</html>
